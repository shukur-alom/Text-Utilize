<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Text.com</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Con_us' %}">Contact Us</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <div class="alert alert-success   alert-dismissible fade show" role="alert">
        <strong>Welcome on Text.com</strong> Use magic on your text.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div><br>


    <div class="container">
        <form action="analyze/" method="get">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Input Your Text</label>
                <textarea class="form-control" name="text_area" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="analyze_type" value="removepunc"
                    id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">Remove Function</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="analyze_type" value="capitalizefirst"
                    id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2"> Capitalize First Char </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="analyze_type" value="newlineremove"
                    id="flexRadioDefault3" checked>
                <label class="form-check-label" for="flexRadioDefault2"> Extra Newline Remove </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="analyze_type" value="spaceromove"
                    id="flexRadioDefault4" checked>
                <label class="form-check-label" for="flexRadioDefault2"> Extra Space Romove </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="analyze_type" value="charcount"
                    id="flexRadioDefault5" checked>
                <label class="form-check-label" for="flexRadioDefault2"> Char Count</label>
            </div>

            <button type="submit" class="btn btn-primary btn-sm">Analyze Text</button>

        </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
